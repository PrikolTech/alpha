components:
  parameters:
    Page:
      name: page
      description: номер страницы
      in: query
      required: false
      schema:
        type: integer
        default: 1
    PerPage:
      name: per
      description: количество записей на странице
      in: query
      required: false
      schema:
        type: integer
        default: 20

  schemas:
    Meta:
      type: object
      description: Мета данные
      required:
        - page
        - totalPages
        - per
        - totalRecords
      properties:
        page:
          type: integer
        totalPages:
          type: integer
        per:
          type: integer
        totalRecords:
          type: integer