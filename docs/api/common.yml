components:
  parameters:
    Page:
      name: page
      description: Номер страницы
      in: query
      required: false
      schema:
        type: integer
        default: 1
    PerPage:
      name: perPage
      description: Количество записей на странице
      in: query
      required: false
      schema:
        type: integer
        default: 20

  schemas:
    Meta:
      type: object
      description: Мета данные
      required:
        - page
        - totalPages
        - per
        - totalRecords
      properties:
        page:
          type: integer
          description: Номер страницы
        totalPages:
          type: integer
          description: Общее количество страниц
        perPage:
          type: integer
          description: Количество записей на странице
        totalRecords:
          type: integer
          description: Общее количество записей
    DomainError:
      type: object
      description: Доменная ошибка
      required:
        - message
      properties:
        message:
          type: string
    DateTimeFilter:
      type: object
      properties:
        start:
          type: string
          format: date-time
          nullable: true
        end:
          type: string
          format: date-time
          nullable: true
