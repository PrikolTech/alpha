paths:
  user_get_by_id:
    get:
      operationId: userGetById
      summary: Получить пользователя по id
      parameters:
        - $ref: "#/components/parameters/UserId"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "./common.yml#/components/schemas/User"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "../../common.yml#/components/schemas/Error"

components:
  parameters:
    UserId:
      name: id
      description: id пользователя
      in: path
      required: true
      schema:
        type: string
        format: uuid
