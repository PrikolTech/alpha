paths:
  users:
    post:
      tags:
        - user
      operationId: userCreate
      summary: Создать нового пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateRequest"
      responses:
        201:
          description: Created
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCreateValidationError"
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "../../common.yml#/components/schemas/DomainError"

    get:
      tags:
        - user
      operationId: userGetAll
      summary: Получить всех пользователей
      parameters:
        - $ref: "../../common.yml#/components/parameters/Page"
        - $ref: "../../common.yml#/components/parameters/PerPage"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserGetAllResponse"

components:
  schemas:
    UserCreateValidationError:
      type: object
      required:
        - field
        - reason
      properties:
        field:
          type: string
        reason:
          type: string
    UserCreateRequest:
      type: object
      required:
        - email
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
        firstName:
          type: string
        middleName:
          type: string
          nullable: true
        lastName:
          type: string
    UserGetAllResponse:
      type: object
      description: Список пользователей
      required:
        - data
        - meta
      properties:
        data:
          type: array
          items:
            $ref: "./common.yml#/components/schemas/User"
        meta:
          $ref: "../../common.yml#/components/schemas/Meta"
