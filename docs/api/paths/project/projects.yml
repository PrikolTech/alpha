paths:
  projects:
    post:
      tags:
        - project
      operationId: projectCreate
      summary: Создать новый проект
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectCreateRequest"
      responses:
        201:
          description: Created
    
    get:
      tags:
        - project
      operationId: projectGetAll
      summary: Получить список проектов
      parameters:
        - $ref: "../../common.yml#/components/parameters/Page"
        - $ref: "../../common.yml#/components/parameters/PerPage"
        - $ref: "#/components/parameters/Query"
        - $ref: "../../common.yml#/components/parameters/Sorting"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectGetAllResponse"
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectValidationError"

components:
  schemas:
    ProjectCreateRequest:
      type: object
      description: Запрос на создание проекта
      required:
        - name
        - description
        - code
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        code:
          type: string
    ProjectGetAllResponse:
      type: object
      description: Список проектов
      required:
        - projects
      properties:
        data:
          type: array
          items:
            $ref: "./common.yml#/components/schemas/Project"
        meta:
          $ref: "../../common.yml#/components/schemas/Meta"
    ProjectValidationError:
      type: object
      required:
        - field
        - reason
      properties:
        field:
          type: string
        reason:
          type: string

  parameters:
    Query:
      name: query
      description: Строка поиска по полям Название и Код проекта
      in: query
      required: false
      schema:
        type: string
