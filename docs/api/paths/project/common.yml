components:
  schemas:
    Project:
      type: object
      description: Проект
      required:
        - name
        - description
        - code
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        code:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
