paths:
  project_get_by_id:
    get:
      tags:
        - project
      operationId: projectGetById
      summary: Получить проект по id
      parameters:
        - $ref: "#/components/parameters/ProjectId"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "./common.yml#/components/schemas/Project"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "../../common.yml#/components/schemas/Error"

components:
  parameters:
    ProjectId:
      name: id
      description: id проекта
      in: path
      required: true
      schema:
        type: string
        format: uuid
